<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="gestion-etudiants.css">
  <title>Gestion des étudiants</title>
  <style>
    table,
    th,
    td {
      padding: 5px;
    }

    #erreur span {
      color: red;
    }
  </style>
</head>

<body>
  <form name="frm1" onsubmit="return handleSubmit(event)">
    <p id="erreur"></p>
    Nom : <input type="text" name="nom"><br>
    Prénom : <input type="text" name="prenom"><br>
    Email : <input type="text" name="email"><br>
    Âge : <input type="number" name="age"><br>
    <input type="submit" value="Ajouter" id="submitBtn">
  </form>

  <h1>Liste des étudiants</h1>
  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Email</th>
        <th>Âge</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="studentList"></tbody>
  </table>

  <script>
    const xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        const data = JSON.parse(this.response);
        for (let i = 0; i < data.length; i++) {
          const etudiant = data[i];
          ajouterLigne(etudiant.nom, etudiant.prenom, etudiant.mail, etudiant.age)
        }
      }
    };
    if (this.readyState !== 4 || this.status !== 200) {
      alert("probleme dons server")
    }

    xhttp.open("GET", "listelement.json", true);
    xhttp.send()

    let ligneEnCours = null;

    function estAlpha(ch) {
      if (ch.length == 0) {
        return false;
      }
      for (i = 0; i < ch.length; i++) {
        const c = ch.charCodeAt(i)
        if (!((c > 65 && c <= 90) || (c >= 97 && c <= 122))) {
          return false;
        }
      } return true
    }

    function estAlphaExtra(ch) {
      if (ch.length == 0) {
        return false;
      }
      for (i = 0; i < ch.length; i++) {
        const c = ch.charCodeAt(i)
        if (!((c >= 65 && c <= 90) || (c >= 97 && c <= 122) || (c >= 46 && c <= 57) || c == 46 || c == 95)) {
          return false;
        }
      } return true
    }

    function validerEmail(mail) {
      const parties = mail.split("@")
      if (parties.length !== 2) {
        return false
      }
      const p1 = parties[0]
      const p2 = parties[1]
      const nomdomain = p2.split(".")
      if (nomdomain.length < 2) {
        return false
      }
      racine = nomdomain[nomdomain.length - 1]

      if ((!estAlpha(racine)) || racine.length > 3 || racine.length < 2) {
        return false
      }
      for (i = 0; i < nomdomain.length - 1; i++) {
        if (!estAlphaExtra(nomdomain[i])) {
          return false
        }
      }
      return true
    }
    function afficherErreursHTML(erreursHTML) {
      const container = document.getElementById("erreur");
      container.innerHTML = erreursHTML;
    }

    function ajouterLigne(nom, prenom, email, age) {
      const table = document.getElementById("studentList");
      const row = document.createElement("tr");

      [nom, prenom, email, age].forEach(data => {
        const cell = document.createElement("td");
        cell.textContent = data;
        row.appendChild(cell);
      });

      const cellActions = document.createElement("td");

      const btnSupprimer = document.createElement("button");
      btnSupprimer.textContent = "X";
      btnSupprimer.onclick = () => {
        table.removeChild(row);
        if (ligneEnCours === row) ligneEnCours = null;
      };


      const btnModifier = document.createElement("button");
      btnModifier.textContent = "!";
      btnModifier.onclick = () => {
        document.forms["frm1"]["nom"].value = row.children[0].textContent;
        document.forms["frm1"]["prenom"].value = row.children[1].textContent;
        document.forms["frm1"]["email"].value = row.children[2].textContent;
        document.forms["frm1"]["age"].value = row.children[3].textContent;
        ligneEnCours = row;
        document.getElementById("submitBtn").value = "Modifier";
      };

      cellActions.appendChild(btnSupprimer);
      cellActions.appendChild(document.createTextNode(" "));
      cellActions.appendChild(btnModifier);
      row.appendChild(cellActions);
      table.appendChild(row);
    }

    function handleSubmit(event) {
      event.preventDefault();
      const form = document.forms["frm1"];
      const nom = form["nom"].value.trim();
      const prenom = form["prenom"].value.trim();
      const email = form["email"].value.trim();
      const age = form["age"].value.trim();

      let erreursHTML = "";

      if (!nom) erreursHTML += "<span>Nom manquant</span><br>";
      if (!prenom) erreursHTML += "<span>Prénom manquant</span><br>";
      if (!email) {
        erreursHTML += "<span>Email manquant</span><br>";
      } else if (!validerEmail(email)) {
        erreursHTML += "<span>Email invalide</span><br>";
      }
      if (!age) erreursHTML += "<span>Âge manquant</span><br>";

      if (erreursHTML !== "") {
        afficherErreursHTML(erreursHTML);
        return false;
      }

      if (ligneEnCours) {
        ligneEnCours.children[0].textContent = nom;
        ligneEnCours.children[1].textContent = prenom;
        ligneEnCours.children[2].textContent = email;
        ligneEnCours.children[3].textContent = age;
        ligneEnCours = null;
        document.getElementById("submitBtn").value = "Ajouter";
      } else {
        ajouterLigne(nom, prenom, email, age);
      }
      form.reset();
      afficherErreursHTML("");
      return false;
    }
  </script>
</body>

</html>
